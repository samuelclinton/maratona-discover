<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body class="transition">

    <header class="transition">
        <div class="flex-container">
            <img class="flex-item" src="./assets/logo.svg" alt="Logo Dev Finance">
            <a class="flex-item" href="#">
                <img class="darkmode-button" onclick="Darkmode.toggle()" src="./assets/darkmode.svg" alt="Botão modo escuro">
            </a>
                
        </div>
    </header>

    
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card transition">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Ícone de entradas financeiras">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
    
            <div class="card transition">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Ícone de saídas financeiras">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
    
            <div class="card transition total"> 
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Ícone de total financeiro">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.toggle()" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="transition">Descrição</th>
                        <th class="transition">Valor</th>
                        <th class="transition">Data</th>
                        <th class="transition"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="ammount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="transition">
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
